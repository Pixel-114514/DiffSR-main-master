model:
  in_channels: 3
  out_channels: 1
  input_size: 32
  output_size: 64
  hidden_dim: 128
  k: 6
  n_layers: 6
  c: 1
  alpha: 2
  L: 0
  base: 'legendre'
  act: 'gelu'

data:
  dataset: 'NavierStokes2D'
  data_path: "/home/dsw/ocean_lzh/ocean_sr/NavierStokes_V1e-5_N1200_T20.mat"
  sample_factor: [2, 2]
  train_batchsize: 32
  eval_batchsize: 32
  train_ratio: 0.979
  valid_ratio: 0.001
  test_ratio: 0.02
  subset: False
  subset_ratio: 0.1
  normalize: True
  normalizer_type: 'PGN'

train:
  model_name: 'MWT'
  random_seed: 42
  cuda: True
  device: 0
  epochs: 300
  patience: 10
  eval_freq: 5
  saving_best: True
  saving_checkpoint: True
  checkpoint_freq: 100
  resume_path: ~
  visualize: True
  visual_interval: 1
  model_type: 'neural_operator'
  distributed: True

optimize:
  optimizer: 'AdamW'
  lr: 0.002
  weight_decay: 0.001

schedule:
  scheduler: 'StepLR'
  step_size: 300
  gamma: 0.5

log:
  verbose: True
  log: True
  log_dir: './logs'
  wandb: True
  wandb_project: 'MWT-NavierStokes2D'
